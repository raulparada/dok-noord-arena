name: "Build and deploy"
on:
    workflow_dispatch:
    repository_dispatch:
        types:
            - matchmaking
    push:
        branches:
            - main

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
    # Non-default contents permission
    contents: write
    pages: write
    id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
    group: "pages"
    cancel-in-progress: false

jobs:
    build:
        runs-on: ubuntu-latest
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        steps:
            # Setup.
            - uses: actions/checkout@v4
            - uses: actions/setup-python@v5
              with:
                  cache: "pip"
            - run: pip install .
            # Dispatches.
            - if: github.event_name == 'repository_dispatch'
              run: |
                  echo "repository dispatch: payload: ${{ github.event.client_payload || 'no payload' }}"
                  echo "repository dispatch: action: ${{ github.event.action || 'unknown action' }}"

                  if [[ "${{ github.event.action }}" == "matchmaking" ]]; then
                    echo "Handling matchmaking event"
                    echo "${{ github.event.client_payload.data }}" > .matchmaking.txt
                    echo "file contents: $(cat .matchmaking.txt)"
                    python main.py matchmaking .matchmaking.txt
                  fi
            # Build.
            - if: ${{ github.event_name == 'push' || github.event_name == 'workflow_dispatch' }}
              env:
                  CI_KEY: ${{ secrets.DOKNOORD_CI_PUBLIC_TOKEN }}
              run: |
                  echo "key is $CI_KEY"
                  echo "$CI_KEY" > docs/ci_public_token
                  python main.py build
            - name: Setup Pages
              uses: actions/configure-pages@v5
            - name: Upload artifact
              uses: actions/upload-pages-artifact@v3
              with:
                  # Upload entire repository
                  path: "docs"
            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4
            - uses: EndBug/add-and-commit@v9
              with:
                  default_author: github_actions
                  add: "['data', 'docs']"
